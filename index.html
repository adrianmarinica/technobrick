<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TechnoBrick III</title>
    <script type="text/javascript" src="node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="banner"></div>
    <div class="data-container">
        <div class="comparison">
            <div class="quadrant left">
                <canvas id="bar-chart-manual"></canvas>
            </div>
            <div class="quadrant right">
                <canvas id="bar-chart-autonomous"></canvas>
            </div>
            <div class="clear"></div>
        </div>
        <div class="comparison">
            <div class="quadrant left">
                <canvas id="scatter-chart-surface-exits"></canvas>
            </div>
            <div class="quadrant right">
                <canvas id="scatter-chart-surface-time"></canvas>
            </div>
            <div class="clear"></div>
        </div>
        <div>
            <canvas id="radar-chart-incidents"></canvas>
        </div>
    </div>
    <div class="footer">
        &copy; 2018 TechnoBrick
    </div>
</body>
</html>
